<!DOCTYPE html>
<html lang="en" style="margin:0; padding:0;">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OCInventory Email</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        background-color: #f4f6f8;
        font-family: Arial, sans-serif;
        color: #333333;
      }
      .email-container {
        max-width: 600px;
        margin: 0 auto;
        background-color: #ffffff;
        border-radius: 8px;
        overflow: hidden;
        box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      }
      .header {
        background-color: #a8d5a2; /* soft light green */
        text-align: center;
        padding: 20px;
      }
      .header img {
        height: 100px;
        width: auto;
      }
      .content {
        padding: 30px 25px;
        font-size: 16px;
        line-height: 1.6;
        text-align: left;
      }
        .button {
            background-color: #007BFF;
            color: white !important;
            padding: 12px 20px;
            text-decoration: none;
            border-radius: 5px;
            display: inline-block;
            margin-top: 20px;
        }
      .footer {
        background-color: #f4f6f8;
        text-align: center;
        font-size: 12px;
        color: #888888;
        padding: 20px;
      }
      .footer a {
        color: #0073e6;
        text-decoration: none;
      }
      .footer a:hover {
        text-decoration: underline;
      }
      @media (max-width: 600px) {
        .content {
          padding: 20px 15px;
        }
        .header img {
          height: 80px;
        }
      }
    </style>
  </head>

  <body>
    <table role="presentation" width="100%" cellspacing="0" cellpadding="0" border="0">
      <tr>
        <td align="center">
          <div class="email-container">

            <!-- Header -->
            <div class="header">
              <img src="https://images.kamfr.com/oc_inventory4.png" alt="OCInventory Logo" />
            </div>

            <!-- Message Content -->
            <div class="content">
              <p>Hi, [User]</p>
              <p>[Message]</p>
              <p style="margin-top: 30px;">
                Regards,<br />
                <strong>OC Inventory System</strong>
              </p>
            </div>

            <!-- Footer -->
            <div class="footer">
              <p>You received this email because you subscribed to updates from OC4Inventory.</p>
              <p>
                <a href="[UnsubscribeLink]">Unsubscribe</a> | 
                <a href="[ManagePreferencesLink]">Manage Preferences</a> | 
                <a href="[PrivacyPolicyLink]">Privacy Policy</a>
              </p>
              <p>Â© 2025 OC Inventory. All rights reserved.</p>
            </div>

          </div>
        </td>
      </tr>
    </table>
  </body>
</html>
